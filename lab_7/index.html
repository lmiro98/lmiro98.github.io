<!DOCTYPE html>
<html lang="en">

<head>
  <title>Maps Lab</title>
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Frontend Libraries: Maps Lab</div>
      <div class="content">
        <div id="map1"></div>
      </div>
      <div class="footer">Make some markers work!</div>
    </div>
  </div>
  <script>
    const mymap = L.map('map1').setView([38.988, -76.942642], 13);

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox/streets-v11',
      tileSize: 512,
      zoomOffset: -1,
      accessToken: 'pk.eyJ1IjoibG1pcm85OCIsImEiOiJjazhqbWxxdnkwZDdzM2Vtd3ptb2c1NGd2In0.AQnwM_7Eg-kSLs9PHjacsA'
    }).addTo(mymap);

    const marker = L.marker([38.988, -76.942642]).addTo(mymap);

    marker.bindPopup("<b>Hornbake Library</b><br>College Park, MD").openPopup();

    const countyFood = [[-76.996114,38.759579], [-76.90064,38.901794], [-76.71815,38.908236]];

    countyFood.forEach(element => {
      lat = element[0];
      long = element[1];
      L.marker([long,lat]).addTo(mymap);
    });
  </script>
</body>
</html>
